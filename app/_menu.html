<html>
  <head>
    <style>
      .menu ol {
        list-style-type: none;
        padding-left: 0;
      }
      .item {
        display: inline-block;
      }
      .item:has(+.item) a::after {
        display: inline-block;
        content: '|';
        padding: 0 7px;
      }
    </style>
  </head>
  <body>
    <nav class="menu">
      <ol>
        <li class="item"><a>Login</a></li>
        <li class="item"><a>Logout</a></li>
        <li class="item"><a>Expenses</a></li>
        <li class="item"><a>Summary</a></li>
      </ol>
    </nav>
  </body>
</html>
